<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BBC Social wireframe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div
    class="bg-image"
    style="
      background-color: darkslateblue;
      height: 100vh;
    ">
    <div class="h-100 d-flex justify-content-center align-items-center">
        <img src="beeb.webp" class="img-fluid" alt="...">
    <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
        <div class="text-white px-3 py-4 p-md-5 mx-md-4">
            <h4 class="mb-4">Let's get to know you.</h4>
            <p class="small mb-0">Paragraph about some quick questions to gage what user is into.</p>
            <h5 class="mb-6">Country</h5>
            <select class="selectpicker countrypicker" data-flag="true" ></select>
            <h5 class="mb-6">Content they like</h5>
            <select class="select" multiple>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
              </select>
            <h5 class="mb-6">Sports they enjoy</h5>
            <select class="select" multiple>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
              </select>
            <h5 class="mb-6">Hobbies</h5>
            <select class="select" multiple>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
              </select>
            <form><button type="button" class="btn btn-primary btn-block mb-4"onclick="window.location=''">Continue</button></form>
        </div>
    </div>
    </div>
    </div>
    <script>
        $('.countrypicker').countrypicker();
      </script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
